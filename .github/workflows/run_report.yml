name: report

on:
  schedule:
    - cron:  '*/5 * * * *'

  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9 #install the python needed
      - name: Execute py script # run the run.py to get the latest data
        run: |
          pip install pandas
          pip install bokeh
          python test_script.py
          echo ...finished script...
        env:
          key: ${{ secrets.key }} # if run.py requires passwords..etc, set it as secrets
      - name: Commit html plots to github
        uses: stefanzweifel/git-auto-commit-action@v4.6.0
        with:
          commit_message: update plot html
          file_pattern: ex_plot.html 
